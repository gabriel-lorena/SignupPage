<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GL Technology</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">    
        <link rel="stylesheet" href="styles\main.css">
        <link rel="shortcut icon" href="img\logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="LoginScreen">
                <div class="LoginScreen_card">
                    <h1>Forgot you're password?</h1>
                        <form class="LoginScreen_input" id="LoginForm" onsubmit="handleLogin(event)" autocomplete="off">
                            <span> Enter your email to receive password reset instructions.</span>
                            <input type="email" id="email" placeholder="Email" autocomplete="email" required>
                            <button type="submit">Send Instructions</button>
                        </form>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
